<div class="message_container" *ngIf="messageService.message">
  <div class="message_header">
    <h2 class="message_title">
      Mensagem do Sistema:
    </h2>
      <button class="message_dismiss" (click)="messageService.clear()">
        <fa-icon [icon]="faTimes"> </fa-icon>
      </button>
  </div>
    <p class="message_description">
      {{ messageService.message }}
    </p>
</div>
